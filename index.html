<!DOCTYPE html>
<html lang="en">

<head>
    <script src="js.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"
        integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw=="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disk Scheduling</title>
</head>

<body>
    <div class='parent'>
        <div class='form'>
            <form>
                Initial Head Position: <input id="head" value=0 />
                <br />
                <br />

                <div>
                    <table id='timesTable'>
                        <tr>
                            <th>Arrival time</th>
                            <th>Disk Track Requests</th>
                        </tr>
                        <tr>
                            <td contenteditable='true'>0</td>
                            <td contenteditable='true'>1,2</td>
                        </tr>

                    </table>
                </div>
                <br />
                <button onclick=" return addRow()">Add Row</button>
                <button onclick=" return deleterow()">Remove Last Row</button>
                <br />
                <br />
                <label>Type:</label>

                <select id="type">
                    <option value=fcfs>First Come First Served </option>
                    <option value=sstf>Shortest Seek Time First </option>
                    <option value=sl>Scan/Look</option>
                    <option value=csl>Circular Scan/Look</option>

                </select>

                <button name="data" type="button" onclick="show()">Calculate</button>

                <br />
                <br />
                <div id='results'></div>
                <br />
                <div id='totalTime'></div>


                <script src="graph.js"></script>
            </form>
        </div>

        <div class='chartContainer'>

            <canvas id="myChart"></canvas>
        </div>

    </div>

</body>

</html>
